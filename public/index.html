<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
    <link rel="stylesheet" href="style.css">
    <script src="games.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <h1 class="header">Games</h1>
    <img id="btn" class="settingsIcon" src="gear-solid.svg">
    <div class="tiles" id="tiles">

    </div>
    <div class="footer" id="footer">
        <h1>DJO Place</h1>
        <p>Place tiles on the canvas, like Reddit place for lichtkrant!</p>
    </div>
    <div id="settings" class="settingsContainer">
        <div class="settings">
            <div id="close" class="close">X</div>
            <h1>Settings</h1>
            <label for="ip">IP</label>
            <input type="text" id="ip">
        </div>
    </div>
    <div id="update" class="settingsContainer">
        <div class="settings">
            <div id="updateClose" class="close">X</div>
            <h1>Update</h1>
            <p>A new update is available on Github</p>
        </div>
    </div>

</body>
</html>
